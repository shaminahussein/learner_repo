<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <input type="number" name="inputText" id="iText">
        <p id="btnClick">Click</p>

    </form>

    <script>
        document.getElementById("btnClick").addEventListener("click",doStuff);

        function doStuff(){
            console.log('here');
            let a = document.getElementById("iText").value;
            let max = 10;
            console.log(a);
            for(let i=0;i<max;i++){
                a = Number(a) + i;
                document.write(a + '<br>');
                if(a>10){break;}
            }
        }
    </script>
</body>
</html>
